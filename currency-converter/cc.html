<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Currency-Converter</title>
    <link rel="stylesheet" href="cc.css">
    <link rel="icon" type="image/png\" href="pngegg.png">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1" name="" id="">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id="">
                            <option value="USD">USD</option>
                            <option value="INR">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="BDT">BDT</option>
                        </select>
                    </div>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/BD/flat/64.png" alt="">
                        <select name="to" id="">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="EUR">EUR</option>
                            <option value="BDT">BDT</option>
                
                        </select>
                    </div>
                </div>
            </div>
            <p class="message">1 USD = 119.53 BDT</p><!--msg-->
            <p class="intro">&lt;Developed by Ripon&gt;</p>
            <button>Get Exchange Rate</button>
        </form>
    <script src="codes.js"></script>
    <script src="new.js"></script>
    </div>
</body>
</html>
