<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Local Time</title>
    <link rel="stylesheet" type="image\png" href="/03_clock/clcok.png">
    <style>
        body{
            background-color: #212121;
            color: #fff;
        }
        .center{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #clock{
            font-size: 40px;
            background-color: orange;
            padding: 20px 50px;
            margin-top: 10px;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div class="center">
        <div id="banner">
            <span>Your Local Time</span>
            <div id="clock">
            </div>
        </div>
    </div>
    <script>
        const clock = document.getElementById('clock')
        setInterval(function (){
            let date = new Date()
            clock.innerHTML= date.toLocaleTimeString()
        },1000)
    </script>
</body>
</html>
