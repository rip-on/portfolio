<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="snake.css">
    <link rel="icon" type="icon/png\" href="images/snake.png">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameBoard" width="600" height="600" ></canvas>
        <div id="scoreText">0</div>
        <button id="resetBtn">Reset</button>
    </div>
    <article><marquee behavior="one" direction="up" style="text-align: end;"><H4>Instructions:</H4>
        
        <p>1. Don't touch the black border.</p>
        <p>2. Don't bite the snake.</p>
        <p>3. Use arrows to control the snake. </p>   
        <p>4. Eat red apple as much you can</p></marquee></article>
    <script src="snake.js"></script>
</body>
</html>
