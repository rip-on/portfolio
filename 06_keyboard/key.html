<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="key.png">
    <title>KeyBoard</title>
</head>
<style>
    table,th,td{
        width: 70px;
        border: 1px solid #e7e7e7;
        padding: 10px;
        margin: auto;
    }
    .project{
        background-color: #1c1c1c;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

</style>
<body style="background-color: darkgrey;">
    <div class="project">
        <div id="insert">
            <div class="key">
                Press the Key and watch magic!
            </div>
        </div>
    </div>
    <script>
        const insert = document.getElementById('insert');
        window.addEventListener('keydown', (e)=>{
            insert.innerHTML = `
            <div class = 'color'>
                <table>
                    <tr>
                        <th>Key</th>
                        <th>KeyCode</th>
                        <th>Code</th>
                    </tr>
                    <tr>
                        <td>${e.key === ' ' ? 'Space' : e.key}</td>
                        <td>${e.keyCode}Code</td>
                        <td>${e.code}</td>
                    </tr>
                </table>
            </div>
            `

        })

    </script>
</body>
</html>
